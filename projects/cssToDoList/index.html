<!DOCTYPE html>
<html>
<head>
	<title>css-to-do-list</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../common/style/reset.css"/>
	<link rel="stylesheet" type="text/css" href="style/main.css"/>
</head>
<body>
      <section class="tasks">
      	   <header class="task-header">
      	   	  <h2 class="task-title">To Do:</h2>
      	   	  <a href="#" class="task-lists">lists</a>
      	   </header>
      	   <fieldset class="tasks-list">
                 <label class="task-list-item">
                 	<input type="checkbox" name="task_1"  value="1" class="tasks-list-cb" />
                 	<span class="task-list-mark"></span>
                 	<span class="task-list-desc">Do Laundry</span>
                 </label>
                 <label class="task-list-item">
                 	<input type="checkbox" name="task_2"  value="1" class="tasks-list-cb" />
                 	<span class="task-list-mark"></span>
                 	<span class="task-list-desc">Buy groceries</span>
                 </label>
                 <label class="task-list-item">
                 	<input type="checkbox" name="task_3"  value="1" class="tasks-list-cb" />
                 	<span class="task-list-mark"></span>
                 	<span class="task-list-desc">Watch TV</span>
                 </label>
      	   </fieldset>

      </section>
</body>
</html>
